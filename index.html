<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VIRTUAL KEYS</title>
</head>

<body>
    <div class="main">
        <div class="key__indicator key__animation" id="key_press"></div>
        <audio id="myaudio"></audio>
        <div class="keys">
            <div class="keys__num keys__numer keys__btn">
                <div class="keys__ele">1</div>
                <div class="keys__ele">2</div>
                <div class="keys__ele">3</div>
                <div class="keys__ele">4</div>
                <div class="keys__ele">5</div>
                <div class="keys__ele">6</div>
                <div class="keys__ele">7</div>
                <div class="keys__ele">8</div>
                <div class="keys__ele">9</div>
                <div class="keys__ele">10</div>
            </div>
            <div class="keys__qp keys__aplha keys__btn">
                <div>q</div>
                <div>w</div>
                <div>e</div>
                <div>r</div>
                <div>t</div>
                <div>y</div>
                <div>u</div>
                <div>i</div>
                <div>o</div>
                <div>p</div>
            </div>
            <div class="keys__al keys__aplha keys__btn">
                <div>CAPS</div>
                <div>a</div>
                <div>s</div>
                <div>d</div>
                <div>f</div>
                <div>g</div>
                <div>h</div>
                <div>j</div>
                <div>k</div>
                <div>l</div>
            </div>
            <div class="keys__z keys__aplha keys__btn">
                <div>z</div>
                <div>x</div>
                <div>c</div>
                <div>v</div>
                <div>b</div>
                <div>n</div>
                <div>m</div>
                <div>.</div>
            </div>
            <div class="keys__space keys__btn">
                <div class="">Space</div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
